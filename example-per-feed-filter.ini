[Planet]
name = Example Planet with Per-Feed Filters
link = http://example.com
cache_directory = ./example-cache
output_dir = ./example-output
log_level = INFO
feed_timeout = 20
items_per_page = 10
template_files = examples/simple-template.html.tmpl

# Global filter - applies to all feeds unless overridden
filter = (Clojure|clojure)
exclude = (spam|advertisement)

# Feed 1: Uses global filter (Clojure only)
[https://go.dev/blog/feed.atom]
name = Go Blog
# This feed will be filtered by the global "Clojure" pattern
# Since Go Blog doesn't have Clojure content, entries will be filtered out

# Feed 2: Override to show everything from this specific feed
[https://blog.golang.org/feed.atom]
name = Official Go Blog
filter = .*
# This feed shows all entries, ignoring the global Clojure filter

